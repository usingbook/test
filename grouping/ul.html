<body>

    <li>HTML</li>
    <li>CSS</li>
    <li>Javascript</li>
  </ul>

  <h2>ul의 중첩목록</h2>

    <li>프론트엔드</li>

      <ul>
        <li>피그마</li>
        <li>XD</li>
        <li>스케치</li>
      </ul>
    </li>
    <li>웹디자인</li>
  </ul>

</body>

</html>
